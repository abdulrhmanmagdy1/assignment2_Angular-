<div class="container py-4">
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading recipe details...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
    <button class="btn btn-primary mt-3" (click)="goBack()">Go Back to Search</button>
  </div>

  <div *ngIf="recipe && !isLoading" class="recipe-detail-container">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-outline-secondary mb-4" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Back to Search
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="recipe-image-container">
          <img [src]="recipe?.image_url" [alt]="recipe?.title" class="recipe-image">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="recipe-info">
          <h1 class="recipe-title">{{ recipe?.title }}</h1>

          <div class="recipe-meta">
            <p class="publisher">
              <strong>Publisher:</strong> {{ recipe?.publisher }}
            </p>
            <p class="rating">
              <strong>Rating:</strong> {{ recipe?.social_rank | number:'1.1-1' }}â˜…
            </p>
          </div>

          <div class="ingredients-section">
            <h3>Ingredients</h3>
            <ul class="ingredients-list">
              <li *ngFor="let ingredient of recipe?.ingredients" class="ingredient-item">
                {{ ingredient }}
              </li>
            </ul>
          </div>

          <div class="recipe-actions">
            <button class="btn btn-primary btn-lg" (click)="openSourceUrl()">
              View Full Recipe
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
