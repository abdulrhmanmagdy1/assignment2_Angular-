<div class="team-page">
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Team</h1>
    </div>
  </div>

  <div class="container py-4">
    <div class="content-section">
      <h2 class="section-title">Meet Our Team</h2>

      <div class="team-grid">
        <div class="row">
          <div class="col-md-6 col-lg-4 mb-4" *ngFor="let member of teamMembers">
            <div class="team-card">
              <div class="member-image">
                <img [src]="member.image" [alt]="member.name" class="card-img-top">
              </div>
              <div class="card-body">
                <h5 class="member-name">{{ member.name }}</h5>
                <p class="member-position">{{ member.position }}</p>
                <p class="member-bio">{{ member.bio }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Child component with event emission -->
      <app-team-content
        *ngIf="showContent"
        (hideContent)="onHideContent()">
      </app-team-content>

      <!-- Show content again button -->
      <div class="team-actions text-center mt-4" *ngIf="!showContent">
        <button
          class="btn btn-secondary btn-lg"
          (click)="showContentAgain()">
          Show Content Again
        </button>
      </div>
    </div>
  </div>
</div>
